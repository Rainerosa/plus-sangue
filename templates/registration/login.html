{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <div class="container mt-3">
        <div class="row" style="margin-top: 10%;">
            <div class="col-5">
                <h2 class="display-4 mb-4">Olá Administrador!</h2>
                <p class="lead">
                    Informe suas credencias de acesso para ter o poder em suas mãos!
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                    <button type="submit" class="btn btn-danger">Iniciar Sessão</button>
                </form>
            </div>
            <div class="col-6">
                <img src="{% static 'img/matrix.jpg' %}" width="100%" alt="caixas">
            </div>
        </div>
    </div>

{% endblock %}
