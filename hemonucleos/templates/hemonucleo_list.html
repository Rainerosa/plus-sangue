{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div id="hemonucleos-list" class="col-md-12">
            <div id="botoes-up" class="row mt-5">
                <button type="button" class="btn btn-danger" onclick="goTo('{% url 'create_hemonucleo' %}')">Adicionar</button>
            </div>
            <table class="table table-striped mt-2">
                <caption>Hemonúcleos</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Endereço</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for hemonucleo in hemonucleos %}
                        <tr onclick="goTo('{% url 'update_hemonucleo' hemonucleo.id %}')">
                            <th>{{hemonucleo.id}}</th>
                            <td>{{hemonucleo.nome}}</td>
                            <td>{{hemonucleo.endereco}}</td>
                            <td>
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                                    </svg>
                                </i>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
