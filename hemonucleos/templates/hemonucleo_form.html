{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <div id="hemonucleos-form">
        <h3 class="mb-3 display-4">Mais um Hemonúcleo</h3>
        <p class="lead" style="margin-top: 5%;">
            Todas as informações requeridas abaixo são utilizadas para identificar os hemonúcleos e fazer a ponte entre os possíveis doadores.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}

            <div id="botoes-down">
                <button class="btn btn-dark ml-2" type="button" onclick="goTo('{% url 'hemonucleos' %}')">Voltar para casa</button>
                <button class="btn btn-danger ml-2" type="submit">Gravar Inscrição</button>
            </div>
        </form>
    </div>

{% endblock %}
